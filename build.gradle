plugins {
    id 'java'
    id 'com.github.johnrengelman.shadow' version '5.2.0'
}


sourceCompatibility = JavaVersion.VERSION_11
targetCompatibility = JavaVersion.VERSION_11

wrapper {
    distributionType = Wrapper.DistributionType.ALL
    gradleVersion = "6.3"
}


repositories {
    jcenter()
    maven { url 'https://jitpack.io' }
}


def jacksonVersion = "2.10.3"
def awsSdkVersion = "1.11.739"
def jupiterVersion = "5.6.0"
def log4jVersion = "2.13.2"

apply plugin: 'java'
apply plugin: 'com.github.johnrengelman.shadow'


dependencies {
    implementation 'com.amazonaws:aws-lambda-java-core:1.2.0'
    implementation 'com.amazonaws:aws-lambda-java-events:2.2.7'
    implementation 'com.amazonaws:aws-java-sdk-lambda:1.11.749'


    implementation group: 'com.github.BIBSYSDEV', name: 'nva-commons', version: 'v0.3.0'
    implementation group: 'com.fasterxml.jackson.datatype', name: 'jackson-datatype-jdk8', version: jacksonVersion
    implementation group: 'com.fasterxml.jackson.core', name: 'jackson-databind', version: jacksonVersion
    implementation group: 'com.fasterxml.jackson.module', name: 'jackson-module-parameter-names', version: jacksonVersion


    testImplementation group: 'org.junit.jupiter', name: 'junit-jupiter', version: jupiterVersion
    testImplementation group: 'org.mockito', name: 'mockito-core', version: '3.3.3'
    testImplementation group: 'org.hamcrest', name: 'hamcrest', version: '2.2'

}

jar {
    enabled = true
}


shadowJar {
    archiveBaseName = 'test-lambda-fat'
    archiveClassifier = ''
    transform(com.github.jengelman.gradle.plugins.shadow.transformers.Log4j2PluginsCacheFileTransformer)
}


build.dependsOn(shadowJar)

test {
    useJUnitPlatform()
    failFast = true
    testLogging {
        displayGranularity = 0
        events "FAILED", "PASSED", "SKIPPED", "STANDARD_OUT", "STANDARD_ERROR"
        showExceptions = true
        showStackTraces = true
    }
}


