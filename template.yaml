AWSTemplateFormatVersion: "2010-09-09"
Transform: AWS::Serverless-2016-10-31

Description: "A small description of the template"

Resources:
  LambdaApi:
    Type: AWS::Serverless::Api
    Properties:
      StageName: develop
      Cors: "'*'"

  MyLambda:
    Type: AWS::Serverless::Function
    Properties:
      CodeUri: .
      Runtime: java11
      Handler: lambda.LambdaHandler::handleRequest
      Role: arn:aws:iam::770565769150:role/LambdaRole
      MemorySize: 1400
      Timeout: 60
      Environment:
        Variables:
          ALLOWED_ORIGIN: '*'
      Events:
          LambdaApi:
            Type: Api
            Properties:
              Path: /hello/
              Method: get
              RestApiId: !Ref LambdaApi